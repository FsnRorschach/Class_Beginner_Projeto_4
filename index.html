<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap_css/bootstrap.min.css">
    
    <title>Projeto Modulo 4</title>
</head>
<body id="tbody">
    <div class="container">
        <div class="box-header with-border">
            <h3 class="box-title">Formulário de cadastro de usuários</h3>
        </div>
        <!-- form start -->
        <form class="row g-3" id="cadastroForm" role="form" method="GET" action="">
            <div class="divClassForm">
                <div class="row">
                    <div class="form-group col-sm">
                        <label for="nome">Nome:</label>
                        <div id="nomeDiv">
                            <input type="text" class="form-control" name="nome" id="nome" placeholder="Ex: Fabio Novais" alt="Insira seu nome completo." required>                       
                        </div> 
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-5">               
                        <label for="email">E-mail:</label>
                        <div id="emailDiv">
                            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" alt="Insira seu e-mail." required>                       
                        </div> 
                    </div>
                    <div class="form-group col-sm-2">                
                        <label for="telefone">Telefone:</label>
                        <div id="telefoneDiv">
                            <input type="text" class="form-control" name="telefone" id="telefone" placeholder="(00) 00000-0000" alt="Insira seu telefone." required>                       
                        </div> 
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-3">                
                        <label for="cep">CEP:</label>
                        <div  id="cepDiv">
                            <input type="text" class="form-control" name="cep"  id="cep" placeholder="Ex: 01310-100" alt="Insira um CEP válido." onblur="pesquisacep(this.value);" size="10" maxlength="9" required>                       
                        </div> 
                    </div>
                    <div class="form-group col-sm-5">                
                        <label for="rua">Rua:</label>
                        <div id="ruaDiv">
                            <input type="text" class="form-control" name="rua" id="rua" alt="Insira o nome da rua." required>                       
                        </div>
                    </div>
                    <div class="form-group col-sm-2">                
                        <label for="numero">Numero:</label>
                        <div id="numeroDiv">
                            <input type="number" class="form-control" name="numero" id="numero" alt="Insira o numero da residência." required>                       
                        </div>
                    </div>
                </div> 
                <div class="row">
                    <div class="form-group col-sm-2 col align-self-end">
                        <div >
                            <button class="btn btn-primary btn-sm" id="btnComplemento" alt="Botão mostrar caixa de texto do complemento" >Complemento</button>
                        </div>
                    </div>
                    <div class="form-group col-sm-4">
                            <label for="complemento">Complemento:</label>
                            <div>
                                <input type="text" class="form-control" name="complemento" id="complemento" alt="Insira um complemento do número." required disabled>
                            </div>
                    </div>                   
                </div>
                <div class="row">
                    <div class="form-group col-sm-3">              
                        <label for="bairro">Bairro:</label>
                        <div id="bairroDiv">
                            <input type="text" class="form-control " name="bairro" id="bairro" alt="Insira o Bairro." required>                       
                        </div>  
                    </div>
                    <div class="form-group col-sm-3">      
                        <label for="cidade">Cidade:</label>
                        <div id="cidadeDiv">
                            <input type="text" class="form-control" name="cidade" id="cidade" alt="Insira a Cidade" required>                       
                        </div>
                    </div>
                    <div class="form-group col-sm-2">
                        <label for="uf">Estado:</label>
                        <div id="ufDiv">
                            <input type="text" class="form-control" name="uf" id="uf" alt="Insira o Estado." required>                       
                        </div>
                    </div>
                </div> 
                <div class="row">  
                    <div class="form-group">                    
                        <div>
                            <button type="submit" class="btn btn-success btn-sm" id="btnEnviar" alt="Botão Enviar Formulário">Enviar</button>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-info btn-sm" id="btnLimpar" alt="Botão Limpar Formulário">Limpar</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-2">
                        <div class="form-group">
                            <input type="text" class="form-control" name="dataCadastro" id="dataCadastro">
                        </div>
                    </div>
                </div>                
            </div>
        </form>
        <div class="table-responsive-sm">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="width: 10px">Foto</th>
                        <th scope="col">Nome</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">CEP</th>
                        <th scope="col">Rua</th>
                        <th scope="col">Numero</th>
                        <th scope="col">Complemento</th>
                        <th scope="col">Bairro</th>
                        <th scope="col">Cidade</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Data do Cadastro</th>
                    </tr>
                </thead>
                <tbody  id="table-usuarios">

                </tbody>
            </table>
        </div>
    </div>
    <script src="./models/User.js"></script>
    <script src="./controllers/UserController.js"></script>
    <script src="./script/index.js"></script>
    <script src="./script/bootstrap_js/bootstrap.min.js"></script>    
</body>
</html>
